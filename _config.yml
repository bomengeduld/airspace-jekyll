
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Zentribes
subtitle: "Less is more: Plug & play your sustainable growth"
description: "As a one-stop agency, we deliver a full spectrum of online & offline marketing services."
url: http://zentribes.org/ # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl:
cover: "/assets/cover.png"
logo: "/assets/logo.png"

# ---------------------------------------------------------------------------- #
#    1) copy plugins to config:
#  - jekyll-seo-tag
#  - jekyll-sitemap
#
#    2) make gemfile in root and add the below:
#   source 'https://rubygems.org'   (this is important for bundle install)
#   gem 'jekyll-seo-tag'
#   gem 'jekyll-sitemap'
#
#   3)  In command of project type: "bundle install" & then "bundle update"
# ---------------------------------------------------------------------------- #

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
